<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Annie</title>
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#ffd7e8;
  font-family:'Comic Sans MS', cursive;
  overflow:hidden;
}

/* slideshow */
#slideshow {
  position:fixed; inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:20;
}

#slideshow img {
  max-width:80%;
  max-height:80%;
  border-radius:20px;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

/* main page */
#main {
  display:none;
  width:100%; height:100%;
  position:relative;
  text-align:center;
}

#title {
  position:absolute;
  top:8%; left:50%;
  transform:translateX(-50%);
  font-size:3rem;
  color:white;
  text-shadow:0 4px 10px #ff9ecb;
  opacity:0;
  transition:opacity 1s ease;
}

/* floating pics */
.float {
  position:absolute;
  animation: float 3s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform:translateY(0); }
  50% { transform:translateY(-20px); }
  100% { transform:translateY(0); }
}

/* sparkles */
.sparkle {
  position:absolute;
  width:8px; height:8px;
  background:white;
  border-radius:50%;
  opacity:0.7;
  animation:sparkle 2s infinite;
}

@keyframes sparkle {
  0% { transform: translateY(0); opacity:0.7; }
  50% { transform: translateY(-25px); opacity:0.3; }
  100% { transform: translateY(0); opacity:0.7; }
}
</style>
</head>
<body>

<!-- Intro Slideshow -->
<div id="slideshow">
  <img src="1 pssst.png" id="slide-img" alt="intro slide">
</div>

<!-- Main Page -->
<div id="main">
  <div id="title">Happy Birthday Annie</div>

  <!-- Floating pics -->
  <img src="pic (1).png" class="float" style="left:10%; top:10%; width:80px;">
  <img src="pic (2).png" class="float" style="left:20%; top:20%; width:80px;">
  <img src="pic (3).png" class="float" style="left:30%; top:30%; width:80px;">
  <img src="pic (4).png" class="float" style="left:40%; top:40%; width:80px;">
  <img src="pic (5).png" class="float" style="left:50%; top:50%; width:80px;">
  <!-- add up to pic (75).png as needed -->

  <!-- main characters -->
  <img src="pic (38).png" class="float" style="left:15%; top:30%; width:120px;" alt="hello kitty">
  <img src="pic (39).png" class="float" style="right:15%; top:30%; width:120px;" alt="miffy">
  <img src="pic (40).png" class="float" style="left:50%; top:55%; transform:translate(-50%,-50%); width:140px;" alt="cake">
</div>

<script>
// slides
const slides = ["1 pssst.png","2 i heard.png","3 its ur special day.png","4 ok follow me.png","5 through here.png"];
let currentSlide = 0;
const slideshow = document.getElementById("slideshow");
const slideImg = document.getElementById("slide-img");
const main = document.getElementById("main");

// click anywhere to advance slideshow
slideshow.addEventListener("click", () => {
  currentSlide++;
  if(currentSlide < slides.length){
    slideImg.src = slides[currentSlide];
  } else {
    // hide slideshow
    slideshow.style.display = "none";

    // create bow container dynamically
    const bowContainer = document.createElement("div");
    bowContainer.style.position="fixed";
    bowContainer.style.inset="0";
    bowContainer.style.display="flex";
    bowContainer.style.justifyContent="center";
    bowContainer.style.alignItems="center";
    bowContainer.style.zIndex="50";

    const bowLeft = document.createElement("img");
    bowLeft.src="bow left.png";
    bowLeft.style.width="150px";
    bowLeft.style.margin="0 10px";
    bowLeft.style.cursor="pointer";

    const bowRight = document.createElement("img");
    bowRight.src="bow right.png";
    bowRight.style.width="150px";
    bowRight.style.margin="0 10px";
    bowRight.style.cursor="pointer";

    bowContainer.appendChild(bowLeft);
    bowContainer.appendChild(bowRight);
    document.body.appendChild(bowContainer);

    // bow click function
    function untieBow(){
      bowLeft.style.transform="translateX(-200px) rotate(-45deg)";
      bowRight.style.transform="translateX(200px) rotate(45deg)";
      setTimeout(()=>{
        bowContainer.style.display="none";
        main.style.display="block";
        document.getElementById("title").style.opacity=1;

        // optional sparkles
        for(let i=0;i<20;i++){
          const s = document.createElement("div");
          s.className="sparkle";
          s.style.left=Math.random()*100+"%";
          s.style.top=Math.random()*100+"%";
          s.style.animationDuration=(1+Math.random()*2)+"s";
          main.appendChild(s);
        }
      },600);
    }

    bowLeft.addEventListener("click", untieBow);
    bowRight.addEventListener("click", untieBow);
  }
});
</script>

</body>
</html>
