<title>Happy Birthday Annie</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #ffd7e8;
  overflow: hidden;
  font-family: "comic sans ms", cursive !important;
  cursor: pointer;
}

#app {
  width: 100%;
  height: 100%;
  position: relative;
}

/* slides */
.slide {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
}

.slide img {
  max-width: 70%;
  max-height: 70%;
}

/* bow */
#bow {
  position: absolute;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 8px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

#bow img {
  width: 160px;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

#bow img:first-child { margin-right: -6px; }
#bow img:last-child { margin-left: -6px; }

#bow.untie img:first-child {
  transform: translateX(-220px) rotate(-20deg);
  opacity: 0;
}

#bow.untie img:last-child {
  transform: translateX(220px) rotate(20deg);
  opacity: 0;
}

/* door */
#door {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  display: none;
  z-index: 4;
  max-width: 300px;
}

/* main page */
#main {
  display: none;
  width: 100%;
  height: 100%;
  position: relative;
}

#title {
  position: absolute;
  top: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3em;
  color: white;
  text-shadow: 2px 2px 6px #ff9ed9;
  pointer-events: none;
  font-family: "comic sans ms", cursive !important;
}

/* floating pics */
.float {
  position: absolute;
  width: 90px;
  animation-name: float;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  cursor: grab;
  touch-action: none;
  z-index: 1;
}

.float:active {
  cursor: grabbing;
  transform: scale(1.08);
}
