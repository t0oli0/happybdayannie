<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Annie</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #ffd7e8;
  overflow: hidden;
  font-family: "comic sans ms", cursive !important;
  cursor: pointer;
}

#app {
  width: 100%;
  height: 100%;
  position: relative;
}

/* slides */
.slide {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
}

.slide img {
  max-width: 70%;
  max-height: 70%;
}

/* bow */
#bow {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 8px; /* restored spacing */
}

#bow img {
  width: 160px;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

#bow img:first-child {
  margin-right: -6px;
}

#bow img:last-child {
  margin-left: -6px;
}

#bow.untie img:first-child {
  transform: translateX(-220px) rotate(-20deg);
  opacity: 0;
}

#bow.untie img:last-child {
  transform: translateX(220px) rotate(20deg);
  opacity: 0;
}

/* main */
#main {
  display: none;
  width: 100%;
  height: 100%;
  position: relative;
}

#title {
  position: absolute;
  top: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3em;
  color: white;
  text-shadow: 2px 2px 6px #ff9ed9;
  pointer-events: none;
  font-family: "comic sans ms", cursive !important;
}

/* floating pics */
.float {
  position: absolute;
  width: 90px;
  animation-name: float;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  cursor: grab;
  touch-action: none;
}

.float:active {
  cursor: grabbing;
  transform: scale(1.08);
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-25px); }
}
</style>
</head>

<body>
<div id="app"></div>

<audio id="bowSound" src="wow.mp3" preload="auto"></audio>

<script>
const app = document.getElementById("app");
const bowSound = document.getElementById("bowSound");

/* slides */
const slides = [
  "slide1.png",
  "slide2.png",
  "slide3.png",
  "slide4.png",
  "slide5.png"
];

let slideIndex = 0;

slides.forEach((src, i) => {
  const s = document.createElement("div");
  s.className = "slide";
  if (i === 0) s.style.display = "flex";

  const img = document.createElement("img");
  img.src = src;
  s.appendChild(img);

  app.appendChild(s);
});

const slideEls = document.querySelectorAll(".slide");

/* bow */
const bow = document.createElement("div");
bow.id = "bow";
bow.innerHTML = `
  <img src="bowleft.png">
  <img src="bowright.png">
`;
app.appendChild(bow);

/* main */
const main = document.createElement("div");
main.id = "main";
main.innerHTML = `<div id="title"></div>`;
app.appendChild(main);

/* floating images */
const floatingPics = [
  "pic2.png","pic3.png","pic4.png","pic5.png","pic6.png","pic7.png",
  "pic8.png","pic9.png","pic10.png","pic11.png","pic12.png","pic13.png",
  "pic14.png","pic15.png","pic16.png","pic18.png","pic19.png","pic20.png",
  "pic21.png","pic22.png","pic23.png","pic24.png","pic25.png","pic26.png",
  "pic28.png","pic29.png","pic30.png","pic31.png","pic32.png","pic33.png",
  "pic34.png","pic35.png","pic36.png","pic38.png","pic39.png","pic40.png",
  "pic41.png","pic42.png","pic43.png","pic44.png","pic45.png"
];

floatingPics.forEach(src => {
  const img = document.createElement("img");
  img.src = src;
  img.className = "float";
  img.style.left = Math.random() * 85 + "%";
  img.style.top = Math.random() * 75 + "%";
  img.style.animationDuration = 3 + Math.random() * 3 + "s";
  makeDraggable(img);
  main.appendChild(img);
});

/* drag */
function makeDraggable(el) {
  let dragging = false;
  let offsetX = 0;
  let offsetY = 0;

  const start = (e) => {
    dragging = true;
    const p = e.touches ? e.touches[0] : e;
    offsetX = p.clientX - el.offsetLeft;
    offsetY = p.clientY - el.offsetTop;
    el.style.animationPlayState = "paused";
    e.stopPropagation();
  };

  const move = (e) => {
    if (!dragging) return;
    const p = e.touches ? e.touches[0] : e;
    el.style.left = p.clientX - offsetX + "px";
    el.style.top = p.clientY - offsetY + "px";
  };

  const end = () => {
    dragging = false;
    el.style.animationPlayState = "running";
  };

  el.addEventListener("mousedown", start);
  el.addEventListener("touchstart", start);
  window.addEventListener("mousemove", move);
  window.addEventListener("touchmove", move);
  window.addEventListener("mouseup", end);
  window.addEventListener("touchend", end);
}

/* typewriter effect for title */
function spellTitle() {
  const titleEl = document.getElementById("title");
  const text = "Happy Birthday Annie";
  let i = 0;
  titleEl.textContent = "";
  const interval = setInterval(() => {
    titleEl.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 150); // speed in ms
}

/* progression */
document.body.addEventListener("click", () => {
  if (slideIndex < slides.length - 1) {
    slideEls[slideIndex].style.display = "none";
    slideIndex++;
    slideEls[slideIndex].style.display = "flex";
    return;
  }

  if (slideIndex === slides.length - 1 && bow.style.display !== "flex") {
    slideEls[slideIndex].style.display = "none";
    bow.style.display = "flex";
    return;
  }
});

/* bow click */
bow.addEventListener("click", (e) => {
  e.stopPropagation();
  bowSound.currentTime = 0;
  bowSound.play();
  bow.classList.add("untie");

  setTimeout(() => {
    bow.style.display = "none";
    main.style.display = "block";
    spellTitle(); // typewriter shows the title
  }, 700);
});
</script>
</body>
</html>
